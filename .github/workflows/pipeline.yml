name: Frontend CI/CD

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Lint JS
        run: npx eslint . --ext .js,.jsx,.ts,.tsx


      - name: Prettier Check
        run: npx prettier . --check

      - name: Run build
        run: npm run build

      - name: Docker Build
        run: docker build -t myfrontendapp .

