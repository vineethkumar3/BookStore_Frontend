name: React CI Pipeline

on:
  pull_request:
    branches: 
      - main
  workflow_dispatch: 

jobs:
  lint:
    name: Linting the code
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v3
        
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¥ Check npm
        run: npm -v

      - name: ğŸ”§ Install React & React-DOM (if needed)
        run: npm install react react-dom

      - name: ğŸ“¦ Install Dependencies
        run: npm install
        
      - name: ğŸ§¹ Linting the code
        run: npm run lint

  build:
    name: Build React App
    runs-on: ubuntu-latest
    needs: lint  # ğŸ‘ˆ This makes build run only after lint passes

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: ğŸ“¥ Check npm
        run: npm -v

      - name: ğŸ”§ Install React & React-DOM (if needed)
        run: npm install react react-dom

      - name: ğŸ“¦ Install Dependencies
        run: npm install
        
      - name: ğŸ› ï¸ Run Build
        run: npm run build

      - name: â˜ï¸ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: dist/
  deploy:
    name: ğŸš€ Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: build  # depends on successful build job

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v3

      - name: â¬‡ï¸ Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: dist

      - name: ğŸ“¥ Install Wrangler
        run: npm install -g wrangler
      - name: ğŸ” Verify Cloudflare API Token
        run: |
            echo "Verifying Cloudflare API token..."
            RESPONSE=$(curl -s -o cf_verify.json -w "%{http_code}" \
              -X GET "https://api.cloudflare.com/client/v4/user/tokens/verify" \
              -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN")

            cat cf_verify.json

            if [ "$RESPONSE" -ne 200 ]; then
              echo "âŒ Invalid or unauthorized Cloudflare API token!"
                exit 1
            else
              echo "âœ… Token is valid and authorized!"
            fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

